<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            border: none;
            text-decoration: none;
        }

        .container {
            /* min-height: 100vh; */
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            padding-bottom: 60px;
        }

        .container .content {
            text-align: center;
        }

        .container .content h3 {
            font-size: 30px;
            color: #333;
        }

        .container .content h3 span {
            background: blue;
            color: #fff;
            border-radius: 5px;
            padding: 0 15px;
        }

        .container .content h1 {
            font-size: 50px;
            color: #333;
        }

        .container .content h1 span {
            color:blue;
        }

        .container .content p {
            font-size: 25px;
            margin-bottom: 20px;
        }

        .container .content .btn {
            display: inline-block;
            padding: 10px 30px;
            font-size: 20px;
            background: #333;
            color: #fff;
            margin: 0 5px;
            text-transform: capitalize;
        }

        .container .content .btn:hover {
            background: blue;
        }

        .form-container {
            /* min-height: 100vh; */
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            padding-bottom: 60px;
            background: #eee;
        }

        .form-container form {
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, .1);
            background: #fff;
            text-align: center;
            width: 400px;
        }

        .form-container form h3 {
            font-size: 30px;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: #333;
        }

        .form-container form input,
        .form-container form select {
            width: 100%;
            padding: 10px 15px;
            font-size: 17px;
            margin: 8px 0;
            background: #eee;
            border-radius: 5px;
        }

        .form-container form select option {
            background:cadetblue;
        }

        .form-container form .form-btn {
            background: cadetblue;
            color: blue;
            text-transform: capitalize;
            font-size: 20px;
            cursor: pointer;
        }

        .form-container form .form-btn:hover {
            background: blue;
            color:cadetblue;
        }

        .form-container form p {
            margin-top: 10px;
            font-size: 20px;
            color: #333;
        }

        .form-container form p a {
            color: blue;
        }

        .form-container form .error-msg {
            margin: 10px 0;
            display: block;
            background: blue;
            color: cadetblue;
            border-radius: 5px;
            font-size: 20px;
            padding: 10px;

        }

        .menu {
            background-color: rgb(0, 64, 255);
            height: 100px;

        }

        .a1:hover {
            color: black;
        }

        #parent {
            position: relative;
        }

        .a1 {
            display: inline;
            margin-right: 10px;
            margin-left: 10px;
            text-decoration: none;
            margin-top: 40px;
            color: aliceblue;
            float: right;
        }
        .form-container{
            position: absolute;
            top:110px;
            /* left:500px; */
            margin-left: 35%;
           /* width: 50%; */
           margin-right: 30px;
            border-radius: 10px;
        }
        .container-fluid{
            height: 100px;
            font-size: 20px;
           
           

        }
        .navbar-brand{
            font-size: 30px;
            font-family: 'Edu NSW ACT Foundation', cursive;
        }
        body{
            background: url(trainstations.webp);
            height: 800px;
            width: 100%;
        }
        span{
            color: white;
        }
        .nav-item{
            border: 2px solid white;
            border-radius: 10px;
            margin-right: 10px;
           
        }
        .navbar-nav{
            display: flexbox;
            justify-content: flex-end;
            flex-wrap: wrap;
            width: 100%;
        }
        .nav-link{
            color: white;
        }
        .nav-item:hover{
          background-color: blue;
          color: black;
        }
    </style>
</head>

<body>

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="#">HOME</a>
              </li>
            
              <li class="nav-item">
                <a class="nav-link" href="/register">LOGIN/REGISTER</a>
              </li>
             
              
            </ul>
           
          </div>
        </div>
      </nav>
    
    <div id="parent">
        <!-- <div id="uni" class="first">
            <img class="new" src= "trainstations.webp" alt="" width=100% height="800px">
        </div> -->

        <div class="form-container">
            <form action="/" method="post">
                <h1 class="animate__animated animate__fadeIn">SEARCH FOR TRAINS</h1>

                <select name="source" value="FROM"id="">

                    
                    <option name="DIBRUGARH">DIBRUGARH</option>

                <select name="destination" value="TO"id="">

                  
                    <option name="">NEW DELHI</option>

                <input type="text" placeholder="TRAIN NO" name="train_no" id="">

        </div>



    </div>
<script src="new.js"></script>
